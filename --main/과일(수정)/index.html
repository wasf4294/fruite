<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과일 (수정) </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- 전체, 배경 -->
        <div class="back-container">
            <div class="back">
                <img class="backImg" src="image/back/배경이미지.png" alt="#">
            </div>
        <!-- 상단바(확성기,안내)-->

        <div class="TOPSPEAKER">
            <div class="topSpeaker-container">
                <div class="speaker-box">
                    <img class="topSpeaker" src="image/상단확성기.png" alt="#">
                </div>
            </div>
        </div>

        <div class="TOPTEXT">
            <div class="topText-container">
                <div class="text-box">
                    <img class="textbar" src="image/상단바.png" alt="#">
                </div>
            </div>
        </div>

        <!-- color -->
        <div class="color-container">
            <div class="color-box">
                <div class="box1">
                    <div class="c1"></div>
                    <div class="c2"></div>
                    <div class="c3"></div>
                    <div class="c4"></div>
                    <div class="c5"></div>
                    <div class="c6"></div>
                </div>
                <div class="box2">
                    <div class="c7"></div>
                    <div class="c8"></div>
                    <div class="c9"></div>
                    <div class="c10"></div>
                    <div class="c11"></div>
                    <div class="c12"></div>
                </div>
            </div>
        </div>
        <!-- crayon -->
        <div class="crayon-container">
            <div class="crayon-box">
                <img class="crayonImg" src="icon/크레파스1.png" alt="#">
            </div>
        </div>
        <!-- btn -->
        <!-- <div class="btn-container">
            <div class="upBtn-container">
                <div class="upBtn-box">
                    <img class="upBtn" src="image/숨김.png" alt="#">
                </div>
            </div>
            <div class="tool-container">
                <div class="finishBtn-box">
                    <img class="finishBtn" src="image/완료버튼.png" alt="#">
                </div>
                <div class="eraseBtn-box">
                    <img class="eraseBtn" src="image/지우기버튼.png" alt="#">
                </div>
            </div> -->

        </div>
        <!-- canvas -->
        <div class="canvas-container">
            <div id="drawing">
                <canvas id="canvas"></canvas>
                <div></div>
            </div>
        </div>

        <!--change btn-->
        <div class="left-container">
            <div class="left-box">
                <img class="leftBtn"  src="image/왼쪽화살표.png" alt="#">
            </div>
        </div>
        <div class="right-container">
            <div class="right-box">
                <img class="rightBtn"  src="image/오른쪽화살표.png" alt="#">
            </div>
        </div>

        <!-- range -->
        <div class="range-container">
            <div class="range-box">
                <input id="rangeInput" type="range">
            </div>
        </div>

        <!-- sidebar-->
        <div class="sidebar-container">
                <div class="upBtn-container">
                    <div class="upBtn-box">
                        <img class="upBtn" src="image/숨김.png" alt="#">
                    </div>
                </div>


            <div class="clear-save-container">
                <div class="clear-container">
                    <div class="clear-box">
                        <img class="clear" src="image/지우기버튼.png" alt="#">
                    </div>
                </div>
                <div class="save-container">
                    <div class="save-box">
                        <img class="save" src="image/완료버튼.png" alt="#">
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
